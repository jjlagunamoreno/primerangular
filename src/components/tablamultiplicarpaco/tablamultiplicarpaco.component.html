<div>
    <h1>Tabla multiplicar</h1>
    <form #tablaForm="ngForm">
        <label>Número</label>
        <input type="number" name="cajanumero"
        #cajanumero/>
        <button (click)="mostrarTabla()">
            Mostrar tabla
        </button>
    </form>
    <table border="1" *ngIf="numeros.length > 0">
        <thead>
            <tr>
                <th>Operación</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let num of numeros; let i = index">
                <td>
                    {{ numero }} * {{ i + 1 }}
                </td>
                <td>
                    {{ num }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
